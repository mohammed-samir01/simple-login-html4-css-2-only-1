<html lang="en">

                <div>

                    <i class="fa-solid fa-house"></i>

                <div class="par2">
                    <div class="left">
                        <label>Name</label>
                        <input class="mrg" type="text">
                    </div>
                    <div class="right">

                        <input class="mrg" type="number">
                    </div>
                </div>
                <div class="par3">
                    <div>
                        <label class="idd">Street address</label>
                        <input class="mrg" type="text"/>
                    </div>
                </div>
                <div class="par4">
                    <div>
                        <label>City</label>

                    </div>
                    <div>
                        <label>State</label>
                        <input class="mg" type="text">
                    </div>
                    <div>
                        <label>Zip Code</label>
                        <input class="mg" type="text">
                    </div>
                </div>
            </div>
            <div class="sec3">
                <div class="par1">
                    <i class="fa-solid fa-house"></i>
                    <p class="stp">Sponsor Contact inFormation</p>
                </div>
                <div class="par2">
                    <div class="left">
                        <label>First Name</label>
                        <input class="mrg" type="text">
                    </div>
                    <div class="right">
                        <label>Last Name</label>
                        <input class="mrg" type="text">
                    </div>
                </div>
                <div class="par2">
                    <div class="left">
                        <label>Phone Number</label>
                        <input class="mrg" type="tel">
                    </div>
                    <div class="right">
                        <label>Email address</label>
                        <input class="mrg" type="email">
                    </div>
                </div>
                <div class="par3">
                    <div>
                        <label class="idd">Street address</label>
                        <input class="mrg" type="text"/>
                    </div>
                </div>
                <div class="par4">
                    <div>
                        <label>City</label>
                        <input class="mg" type="text">
                    </div>
                    <div>
                        <label>State</label>
                        <input class="mg" type="text">
                    </div>
                    <div>
                        <label>Zip Code</label>
                        <input class="mg" type="text">
                    </div>
                </div>
            </div>
            <div class="sec4">
                <div class="par1">
                    <i class="fa-solid fa-circle-dollar-to-slot"></i>
                </div>
                <div class="par2">
                    <div class="left">
                        <label>donation amount</label>
                        <select class="mrg">
                            <optgroup label="Choose Your amount"></optgroup>
                            <option>1000</option>
                            <option>2000</option>
                            <option>3000</option>
                            <option>4000</option>
                        </select>
                    </div>
                    <div class="right">
                        <label>payment methos</label>
                        <select class="mrg">
                            <optgroup label="Choose Your payment method"></optgroup>
                            <option>paypal</option>
                            <option>payeer</option>
                            <option>skrlil</option>
                            <option>binance</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="sec5">
                <input class="mrg1" type="submit">
            </div>
        </div>
